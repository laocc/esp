[default]
;调试Debug开启，若不定义，则不启用

;是否自动启动记录，若=false，则需要在控制器中手动star()打开
run = true


;api = rpc
;api = redis
api = task

;  ;正常日志文件保存目录
path = '/mdb/debug/{DATE}/{SYSTEM}/{DOMAIN}'

;  ;正常日志文件保存目录名的规则，用于date()函数
;rules[folder] = 'Y-m-d'
rules[folder] = ''

;  ;正常日志文件名规则，用于date()函数
rules[filename] = H_i_s

;  ;记录错误的文件命名规则，这里指date()函数的参数
rules[error] = E_ymdHis_

;   ;是否记录mysql所有语句，以下四项默认均为false
print[mysql] = true

;    ;是否记录接收到的POST内容
print[post] = true


;    ;是否记录最后打印html结果
print[html] = true

;  ;是否记录_server内容
print[server] = true

[site]
;path = '{_RUNTIME}/debug/{DATE}/{DOMAIN}'
